<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        
        
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                
                    <p:outputLabel  id="contaId" value="#{gerenteConta.conta.contaId}" title="ContaId" />
                 
                     
                    <p:outputLabel value="ContaNome:" for="contaNome" />
                    <p:inputText id="contaNome" value="#{gerenteConta.conta.contaNome}" title="ContaNome" />
                    
                    <p:outputLabel value="ContaSobrenome:" for="contaSobrenome" />
                    <p:inputText id="contaSobrenome" value="#{gerenteConta.conta.contaSobrenome}" title="ContaSobrenome" />
                
                  <p:commandButton value="GRAVAR" action="#{gerenteConta.editarConta()}"></p:commandButton>
                     
                </p:panelGrid>
            </h:form>
        </f:view>

        
        
        
    </h:body>
</html>
