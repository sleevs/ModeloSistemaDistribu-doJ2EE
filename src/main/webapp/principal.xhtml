<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="resources/css/default.css"/>
        <h:outputStylesheet name="resources/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        
        

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">

                    <p:outputLabel  id="contaId" value="#{gerenteConta.conta.contaId}"  />


                    <p:outputLabel id="contaNome" value="#{gerenteConta.conta.contaNome}"/>

                    <p:outputLabel id="contaSobrenome" value="#{gerenteConta.conta.contaSobrenome}" />

                    <p:outputLabel id="contaEmail" value="#{gerenteConta.conta.contaEmail}"/>
                    <p:outputLabel id="contaTipo" value="#{gerenteConta.conta.contaTipo}"/>
                    



                    <p:commandButton value="GRAVAR" action="#{gerenteConta.editarConta()}"></p:commandButton>

                </p:panelGrid>
            </h:form>
        </f:view>

        
        
        
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{gerenteConta.encontrarAnuncios()}" var="item">
                    
                          <p:column>
                         <f:facet name="header">
                              OPÇÕES
                            </f:facet>
                              <h:commandLink value="EDITAR" action="#{gerenteConta.editarAnuncio(item)}" ></h:commandLink>
                        
                        </p:column>
                    
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AnuncioId"/>
                        </f:facet>
                        <h:outputText value="#{item.anuncioId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AnuncioTipo"/>
                        </f:facet>
                        <h:outputText value="#{item.anuncioTipo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AnuncioCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.anuncioCategoria}"/>
                    </p:column>
             
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AnuncioTipoPagamento"/>
                        </f:facet>
                        <h:outputText value="#{item.anuncioTipoPagamento}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AnuncioValor"/>
                        </f:facet>
                        <h:outputText value="#{item.anuncioValor}"/>
                    </p:column>
                    
              
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AnuncioEndereco"/>
                        </f:facet>
                        <h:outputText value="#{item.anuncioEndereco}"/>
                    </p:column>
                    
          
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ContaContaId"/>
                        </f:facet>
                        <h:outputText value="#{item.contaContaId.contaNome}"/>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>

</html>
