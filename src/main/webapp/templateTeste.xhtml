<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top - VIVO DE BICO  </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">CONTEUDO - VIVO DE BICO
            
            
               <f:view>


            <h:form  >
                <h1><h:outputText value="Editar Anuncio"/></h1>
                <p:panelGrid columns="2" >
       
                    
                       
                    <p:outputLabel  id="anuncioId" value="#{gerenteUsuario.anuncio.anuncioId}"  />
                    <br/>
                    <br/>
                    <br/>
                    <p:outputLabel value="Titulo:" for="anuncioTitulo" />
                    <p:inputText id="anuncioTitulo" value="#{gerenteUsuario.anuncio.anuncioTitulo}" title="AnuncioTitulo" />


                    <p:outputLabel value="Tipo:" for="anuncioTipo" />
                    <p:selectOneMenu id="anuncioTipo" value="#{gerenteUsuario.anuncio.anuncioTipo}"  >
                        <f:selectItem itemValue="DIARIA" itemLabel="Diária" />
                        <f:selectItem itemValue="MENSAL" itemLabel="Mensal" />
                        <f:selectItem itemValue="QUINZENA" itemLabel="Quinzenal" />
                        <f:selectItem itemValue="PRECO FIXO" itemLabel="Moto" />
                        <f:selectItem itemValue="PROJETO" itemLabel="Caminhão" />
                        <f:selectItem itemValue="CLT" itemLabel="CLT" />
                        <f:selectItem itemValue="FREELANCER" itemLabel="Freelancer" />
                        <f:selectItem itemValue="PESSOA JURIDICA" itemLabel="Pessoa Jurídica" />
                    </p:selectOneMenu>


                    <p:outputLabel value="Categoria:" for="anuncioCategoria:" />
                    <p:selectOneMenu id="anuncioCategoria" value="#{gerenteUsuario.anuncio.anuncioCategoria}"  >
                        <f:selectItem itemValue="TRANSPORTE" itemLabel="Transporte" />
                        <f:selectItem itemValue="COMERCIO" itemLabel="Comércio" />
                        <f:selectItem itemValue="CONFECCAO" itemLabel="Confecção" />
                        <f:selectItem itemValue="SEGURANCA" itemLabel="Segurança" />
                        <f:selectItem itemValue="CONSTRUCÃO" itemLabel="Construção e Reforma" />
                        <f:selectItem itemValue="EDUCACAO" itemLabel="Professor particular" />

                    </p:selectOneMenu>



                    <p:outputLabel value="Tipo de Pagamento:" for="anuncioTipoPagamento" />
                    <p:selectOneMenu id="anuncioTipoPagamento" value="#{gerenteUsuario.anuncio.anuncioTipoPagamento}"  >
                        <f:selectItem itemValue="CARTAO DE CREDITO" itemLabel="Cartão de Credito" />
                        <f:selectItem itemValue="BOLETO BANCARIO" itemLabel="Dinheiro" />
                        <f:selectItem itemValue="CARTAO DE DEBITO" itemLabel="Cartão de Debito" />

                    </p:selectOneMenu>  

                    <p:outputLabel value="Valor:" for="anuncioValor" />
                    <p:inputText id="anuncioValor" value="#{gerenteUsuario.anuncio.anuncioValor}" title="AnuncioValor" />

                    <p:outputLabel value="AnuncioDescricao:" for="anuncioDescricao" />
                    <p:inputTextarea rows="4" cols="30" id="anuncioDescricao" value="#{gerenteUsuario.anuncio.anuncioDescricao}" title="AnuncioDescricao" />


                    <p:outputLabel value="Tempo de Anuncio:" for="anuncioTempo" />
                    <p:inputText id="anuncioTempo" value="#{gerenteUsuario.anuncio.anuncioTempo}" title="AnuncioTempo" />

                    <p:outputLabel value="Nivel:" for="anuncioNivel" />
                    <p:selectOneMenu id="anuncioNivel" value="#{gerenteUsuario.anuncio.anuncioNivel}"  >
                        <f:selectItem itemValue="BASICO" itemLabel="Básico" />
                        <f:selectItem itemValue="PROFISSIONAL" itemLabel="Profissional" />
                        <f:selectItem itemValue="ESPECIALISTA" itemLabel="Profissional Especializado" />                      
                    </p:selectOneMenu>      

                    <p:outputLabel value="Local de atuação :" for="anuncioEndereco" />
                    <p:inputText id="anuncioEndereco" value="#{gerenteUsuario.anuncio.anuncioEndereco}" title="AnuncioEndereco" />
       
                    <p:outputLabel value="Experiência:" for="anuncioExperiencia" />
                    <p:inputText id="anuncioExperiencia" value="#{gerenteUsuario.anuncio.anuncioExperiencia}" title="AnuncioExperiencia" />

                    <p:commandButton value="SALVAR" action="#{gerenteUsuario.editarAnuncio()}"  ></p:commandButton>

                </p:panelGrid>
            </h:form>
        </f:view>
            
            
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">RODAPE - VIVO DE BICO</ui:insert>
        </div>

    </h:body>

</html>
