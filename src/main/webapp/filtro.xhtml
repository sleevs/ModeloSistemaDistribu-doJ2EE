                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Criar Nova Conta"/></h1>
                            <p:panelGrid columns="2">
                         

                                <p:outputLabel value="Nome:" for="contaNome" />
                                <p:inputText id="contaNome" value="#{gerenteConta.conta.contaNome}" title="ContaNome" />
                                <p:outputLabel value="Sobrenome:" for="contaSobrenome" />
                                <p:inputText id="contaSobrenome" value="#{gerenteConta.conta.contaSobrenome}" title="ContaSobrenome" />

                                   <p:outputLabel value="Tipo" for="contaTipo" />
                                   <p:selectOneMenu  id="contaTipo" value="#{gerenteConta.conta.contaTipo}" >
                                    <f:selectItem itemValue="PROFISSIONAL" itemLabel="Profissional" />
                                    <f:selectItem itemValue="CONTRATANTE" itemLabel="Contratante" />
                                </p:selectOneMenu>
                             
                                <p:outputLabel value="Categoria:" for="contaCategoria" />
                                <p:inputText id="contaCategoria" value="#{gerenteConta.conta.contaCategoria}" title="ContaCategoria" />
                                <p:outputLabel value="Email:" for="contaEmail" />
                                <p:inputText id="contaEmail" value="#{gerenteConta.conta.contaEmail}" title="ContaEmail" />
                                <p:outputLabel value="Senha:" for="contaSenha" />
                                <p:inputText id="contaSenha" value="#{gerenteConta.conta.contaSenha}" title="ContaSenha" />
                              
                                
                                <p:outputLabel value="Genero:" for="contaSexo" />
                                <p:selectOneMenu id="contaSexo" value="#{gerenteConta.conta.contaSexo}"  >
                                    <f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
                                    <f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
                                </p:selectOneMenu>
                       
                                <p:outputLabel value="Endereco:" for="contaEndereco" />
                                <p:inputText id="contaEndereco" value="#{gerenteConta.conta.contaEndereco}" title="ContaEndereco" />
                                <p:outputLabel value="Bairro:" for="contaBairro" />
                                <p:inputText id="contaBairro" value="#{gerenteConta.conta.contaBairro}" title="ContaBairro" />
                                <p:outputLabel value="Cidade:" for="contaCidade" />
                                <p:inputText id="contaCidade" value="#{gerenteConta.conta.contaCidade}" title="ContaCidade" />
                                <p:outputLabel value="Uf:" for="contaUf" />
                                <p:inputText id="contaUf" value="#{gerenteConta.conta.contaUf}" title="ContaUf" />
                           
                                </p:panelGrid>
                        
                        
                            <h:commandButton value="SALVAR" action="#{gerenteConta.criarConta()}" ></h:commandButton>
                        </h:form>
                    </f:view>
